            }
            i {
                border:1px solid #f6f6f6;
            }
            .zoom {
                zoom: 1.5;
                background-color: #EEE;
            }
        </style>
    </head>
    <body>
        <script>
            (function () {
                var h = [], a;
                var reIcon = /\.(icon2?-[^ ]+)/gm;

                for (var ss in document.styleSheets) {
                    ss = document.styleSheets[ss];
                    for (var r in ss.rules) {
                        r = ss.rules[r];
                        while (a = reIcon.exec(r.selectorText)) {
                            h.push('<span><i class="' + a[1] + ' zoom"></i> <i class="' + a[1] + '"></i> ' + a[1] + '</span><br/>');
                        }
                    }
                }

                document.write(h.join(''));
            })();
        </script>
    </body>
