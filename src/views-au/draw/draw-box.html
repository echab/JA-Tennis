<template>
<div class="${isMatch ? 'match' : 'inPlayer'} ${isPlayed ? 'played':''}
     ${box.hidden ? 'hidden':''} ${ box === selection.box ? 'selected':''} ${error ? 'error':''}"
     title="${error ? error.message +' '+ error.detail : ''}"
     click.trigger="selection.select2(box, selection.modelTypeBox)"
     >
    <span if.bind="box.qualifIn" class="qualifIn">${box.qualifIn === -1 ? 'Q?' : 'Q' + box.qualifIn}</span>
    <span if.bind="box.seeded" class="seeded">${box.seeded}</span>
    ${box._player.name}
    <span if.bind="!isMatch" class="rank">${box._player.rank}</span>
    <span if.bind="box.qualifOut" class="qualifOut">Q${box.qualifOut}</span>
    <br />
    <span if.bind="isMatch">
        <span class="place">${box.place}</span>
        <span class="date">${box.date}</span>
        <span class="score">${box.score}</span>
    </span>
    <span if.bind="!isMatch" class="club">${box._player.club}</span>
    &nbsp;
</div>
<template>
