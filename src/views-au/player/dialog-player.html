<template>
    <require from="../controls/tabset"></require>
    <require from="../controls/tab"></require>

    <div class="modal-dialog">
        <div class="modal-content">
            <form submit.trigger="controller.ok('Ok')" class="modal-form form-horizontal">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" click.trigger="controller.cancel()">&times;</button>
                    <h4>${title}
                        <!--<small>Id: ${player.id}</small>--></h4>
                </div>
                <div class="modal-body">

                    <!--<div class="control-group">
                        <label for="name" class="control-label">Name:</label>
                        <div class="controls">
                            <input type="text" id="name" value.bind="player.name" required />*
                        </div>
                    </div>-->

                    <div class="row form-group">
                        <label for="name" class="col-xs-3">Name:</label>
                        <input id="name" type="text" value.bind="player.name" required class="col-xs-5" autofocus attach-focus="true" />
                        <!--<span class="error" show.bind="playerForm.name.$error.required">Required!</span>-->
                    </div>
                    <div class="row form-group">
                        <label for="firstname" class="col-xs-3">First name:</label>
                        <input id="firstname" type="text" value.bind="player.firstname" class="col-xs-5" />
                    </div>
                    <div class="row form-group">
                        <label for="rank" class="col-xs-3">Rank:</label>
                        <select id="rank" type="text" value.bind="player.rank" class="col-xs-3">
                        <option repeat.for="value of ranks">${value}</option> 
                    </select>
                    </div>

                    <tabset>
                        <tab heading="General">
                            <br/>
                            <div class="row form-group">
                                <label class="col-xs-3">Birth:</label>
                                <input type="date" value.bind="player.birth" class="col-xs-4" />
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3">Club:</label>
                                <input type="text" value.bind="player.club" class="col-xs-5" />
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3">Licence:</label>
                                <input type="text" value.bind="player.licence" class="col-xs-4" />
                            </div>
                        </tab>
                        <tab heading="Registration">
                            <br/>
                            <div class="row form-group">
                                <label class="col-xs-3">Events:</label>
                                <div class="col-xs-8" style="display: inline-block;">
                                    <div repeat.for="event of events">
                                        <label><input type="checkbox" model.bind="event.id" checked.bind="player.registration" /> ${event.name}</label>
                                    </div>
                                </div>
                            </div>
                        </tab>
                        <tab heading="Coordinates">
                            <br/>
                            <div class="row form-group">
                                <label for="adress" class="col-xs-3">Adress:</label>
                                <input id="adress" type="text" value.bind="player.adress1" class="col-xs-8" />
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3"></label>
                                <input type="text" value.bind="player.adress2" class="col-xs-8" />
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3"></label>
                                <input type="text" value.bind="player.zipcode" class="col-xs-2" />
                                <span class="col-xs-1"></span>
                                <input type="text" value.bind="player.city" class="col-xs-5" />
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3">Phones:</label>
                                <input type="tel" value.bind="player.phone1" class="col-xs-3" />
                                <span class="col-xs-1"></span>
                                <input type="tel" value.bind="player.phone2" class="col-xs-3" />
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3">eMail:</label>
                                <input type="email" value.bind="player.email" class="col-xs-8" />
                            </div>
                        </tab>
                        <!--<tab heading="Team">
                    </tab>-->
                        <tab heading="Comment">
                            <br/>
                            <div class="row form-group">
                                <label class="col-xs-3">Note:</label>
                                <textarea value.bind="player.note" class="col-xs-8"></textarea>
                            </div>
                        </tab>
                    </tabset>
                </div>
                <div class="modal-footer">
                    <button type="submit" disabled.bind="!!playerForm.$error.required" class="btn btn-primary btn-success ${!!playerForm.$error.required ? 'disabled':''}">
                        <i class="glyphicon glyphicon-ok-sign icon-white"></i> OK
                    </button>
                    <a href="#" click.trigger="controller.ok('Del')">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </div>
                <!--<fieldset>
                    <legend>Coordinate</legend>
                    <div>
                    </div>

                    <div>
                        <label>
                            Rank:
                    <select type="text" value.bind="player.rank">
                        <option repeat.for="value of ranks">${value}</option>
                    </select></label>
                    </div>
                </fieldset>-->
                <!--${ playerForm.$error }-->
            </form>
        </div>
    </div>
</template>
