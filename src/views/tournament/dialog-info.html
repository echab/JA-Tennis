<template>
    <require from="../controls/tabset"></require>
    <require from="../controls/tab"></require>

    <div class="modal-dialog">
        <div class="modal-content">
            <form name="infoForm" submit.trigger="controller.ok('Ok')" class="modal-form form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" click.trigger="controller.cancel()">&times;</button>
                    <h4>${title} ${info.name}</h4>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <label class="col-xs-3" for="name">Name:</label>
                        <input id="name" type="text" name="name" value.bind="info.name" required autofocus attach-focus="true" class="col-xs-8" />
                        <!--<span class="error help-inline" show.bind="infoForm.name.$error.required">Required!</span>-->
                    </div>
                    <div class="row form-group">
                        <label class="col-xs-3" for="start">Begin:</label>
                        <input id="start" type="date" name="start" value.bind="info.start" class="col-xs-4" />
                    </div>
                    <div class="row form-group">
                        <label class="col-xs-3" for="end">End:</label>
                        <input id="end" type="date" name="end" value.bind="info.end" class="col-xs-4" />
                    </div>
                    <div class="row form-group">
                        <label class="col-xs-3" for="homolog">Homologation:</label>
                        <input id="homolog" type="text" value.bind="info.homologation" class="col-xs-4" />
                    </div>

                    <tabset>
                        <tab heading="Club">
                            <br/>
                            <div class="row form-group">
                                <label class="col-xs-3" for="clubname">Name:</label>
                                <input id="clubname" type="text" value.bind="info.club.name" class="offset1 col-xs-8" />
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3" for="clubadress">Adress:</label>
                                <input id="clubadress" type="text" value.bind="info.club.adress1" class="col-xs-8" />
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3"></label>
                                <input type="text" value.bind="info.club.adress2" class="col-xs-8" /><br/>
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3"></label>
                                <input id="clubzipcode" type="text" value.bind="info.club.zipcode" class="col-xs-2" />
                                <span class="col-xs-1"></span>
                                <input type="text" value.bind="info.club.city" class="col-xs-5" />
                            </div>
                        </tab>

                        <tab heading="Referee">
                            <br/>
                            <div class="row form-group">
                                <label for="refename" class="col-xs-3">Name:</label>
                                <input id="refename" type="text" value.bind="info.referee.name" class="offset1 col-xs-8" />
                            </div>
                            <div class="row form-group">
                                <label for="refelicence" class="col-xs-3">Licence:</label>
                                <input id="refelicence" type="text" value.bind="info.referee.licence" class="offset1 col-xs-2" />
                            </div>
                            <div class="row form-group">
                                <label for="refeadress" class="col-xs-3">Adress:</label>
                                <input id="refeadress" type="text" value.bind="info.referee.adress1" class="col-xs-8" />
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3"></label>
                                <input type="text" value.bind="info.referee.adress2" class="col-xs-8" />
                            </div>
                            <div class="row form-group">
                                <label class="col-xs-3"></label>
                                <input id="refezipcode" type="text" value.bind="info.referee.zipcode" class="col-xs-2" />
                                <span class="col-xs-1"></span>
                                <input type="text" value.bind="info.referee.city" class="col-xs-5" />
                            </div>
                        </tab>
                    </tabset>
                </div>
                <div class="modal-footer">
                    <button type="submit" disabled.bind="!!infoForm.$error.required" class="btn btn-primary btn-success ${!!infoForm.$error.required ? 'disabled':''}">
                        <i class="glyphicon glyphicon-ok-sign icon-white"></i> OK
                    </button>
                </div>
            </form>
        </div>
    </div>
</template>
