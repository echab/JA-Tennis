<template>
    <div class="panelbadge" class="${panel.isOpen ? 'active':''} ${panel.isDisabled ? 'disabled':'' }"
        style="margin-left: ${panel.marginLeft * 3 +'em'}"
        click.trigger="panel.toggleOpen()" dblclick.trigger="panel.toggleOpen(true)">
        <slot></slot>
    </div>
</template>
